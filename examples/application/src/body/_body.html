<div>
    <pl-page-header tp-tag="h1"></pl-page-header>

    <cp-charts src="widget/parser!charts/Charts">
        <pl-content>
            <cp-pie1 src="piechart" data-bind="pie1">
                <pl-chartheader>Custom Header 1</pl-chartheader>
            </cp-pie1>
            <cp-pie2 src="piechart" data-bind="pie2">
                <pl-chartheader>Custom Header 2</pl-chartheader>
            </cp-pie2>
            <cp-pie3 src="piechart" data-bind="pie3">
                <pl-chartheader>Custom Header 3</pl-chartheader>
            </cp-pie3>
            <cp-pie4 src="piechart" data-bind="pie4">
                <pl-chartheader>Custom Header 4</pl-chartheader>
            </cp-pie4>
        </pl-content>
    </cp-charts>

    <pl-sub-header tp-tag="h3">Section title</pl-sub-header>
    <ul class="nav nav-tabs">
        <bd-tabs tp-tag="li" role="presentation" tp-bind-class="class" tp-update="true">
            <bd-link tp-bind-href="href" tp-tag="a"></bd-link>
        </bd-tabs>
    </ul>
    <cp-results tp-noattach="true" src="results/Results"></cp-results>
</div>
